# Configuration de la base de données
spring.datasource.url=jdbc:mysql://mysql:3306/gestion_etudiants?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration Hibernate / JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect  # ? Correction du dialecte
spring.jpa.hibernate.ddl-auto=create-drop  # ? Force la création de la table au démarrage
spring.jpa.show-sql=true
spring.jpa.open-in-view=false  # ? Amélioration des performances Hibernate

# Configuration du pool de connexions HikariCP (optimisation)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# Swagger / OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
